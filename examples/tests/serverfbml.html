<h1>serverfbml</h1>
<fb:serverfbml>
  <script type="text/fbml">
    <fb:request-form action="http://www.fbrell.com/echo"
                      invite="true"
                      type="invite"
                      target="_top"
                      content="invite">
      <fb:req-choice url="http://apps.facebook.com/fbrelll/echo?label=confirm" label="Confirm" />
      <fb:req-choice url="http://apps.facebook.com/fbrelll/echo?label=dont-confirm" label="Dont Confirm" />
      <fb:multi-friend-selector actiontext="Invite!" />
    </fb:request-form>
  </script>
</fb:serverfbml>
