<h1>stream.publish</h1>
<p>
Publishing to the stream is easy, as all the fields are optional. Just specify
what you need, and leave the rest out.
</p>

<script>
var publish = {
  method: 'stream.publish',
  message: 'getting educated about Facebook Connect',
  attachment: {
    name: 'Connect',
    caption: 'The Facebook Connect JavaScript SDK',
    description: (
      'A small JavaScript library that allows you to harness ' +
      'the power of Facebook, bringing the user\'s identity, ' +
      'social graph and distribution power to your site.'
    ),
    href: 'http://www.fbrell.com/',
    media: [
      {
        type: 'image',
        href: 'http://www.fbrell.com/',
        src: 'http://www.fbrell.com/public/f8.jpg'
      }
    ]
  },
  action_links: [
    { text: 'fbrell', href: 'http://www.fbrell.com/' }
  ],
  user_message_prompt: 'Share your thoughts about RELL'
};

FB.ui(publish, Log.info.bind('stream.publish callback'));
</script>
