<fb:login-button scope="offline_access"></fb:login-button>
<div id="authResponse"></div>

<script>
var
  div         = document.getElementById('authResponse'),
  showSession = function(response) {
    if (!response.authResponse) {
      div.innerHTML = '<em>Not Connected</em>';
    } else {
      var html = '<table>';
      for (var key in response.authResponse) {
        html += (
          '<tr>' +
            '<th>' + key + '</th>' +
            '<td>' + response.authResponse[key] + '</td>' +
          '</tr>'
        );
      }
      div.innerHTML = html;
    }
  };
FB.getLoginStatus(function(response) {
  showSession(response);
  FB.Event.subscribe('auth.sessionChange', showSession);
});
</script>
