<fb:login-button perms="user_likes,friends_likes">
  Grant Permissions
</fb:login-button>
<button onclick="runConnections()">Run Connections Query</button>
<button onclick="runPageFan()">Run Pag Fan Query</button>

<script>
window.runConnections = function() {
  FB.api(
    {
      method: 'fql.query',
      query: 'SELECT page_id FROM page_fan WHERE uid IN 4'
    },
    Log.info.bind("Zuck's pages")
  );
};

window.runPageFan = function() {
  FB.api(
    {
      method: 'fql.query',
      query: 'SELECT target_id FROM connection WHERE source_id=4'
    },
    Log.info.bind("Zuck's connections")
  );
};
</script>
