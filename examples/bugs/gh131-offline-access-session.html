Make sure you're disconnected first. Look at the logging on the right to notice
the <strong>auth.sessionChange</strong> in action.<br><br>

<fb:login-button>Just Login</fb:login-button>
<fb:login-button perms="offline_access">Grant Offline Access</fb:login-button>

<script>
FB.Event.subscribe('auth.login', function(response) {
  Log.info('auth.login event handler', response);
});
FB.Event.subscribe('auth.sessionChange', function(response) {
  Log.info('auth.sessionChange event handler', response);
});
</script>
