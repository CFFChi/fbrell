<fb:login-button scope="user_photos">
  Grant Permissions
</fb:login-button>

<script>
function getPhotos(response) {
  if (response.status === 'connected') {
    FB.api('/me/photos', Log.info.bind('/me/photos callback'));
  }
}

FB.getLoginStatus(getPhotos);
FB.Event.subscribe('auth.login', getPhotos);
</script>
