User ID 4 is <strong id="name">?</strong>.

Over 2k of data triggers Flash based API calls:
<script>
var padding = '';
for (var i=0, l=2500; i<l; i++) {
  padding += ' ';
}

FB.api(
  {
    method: 'fql.query',
    query: padding + 'SELECT name FROM user WHERE uid=4'
  },
  function(response) {
    Log.info('API Callback', response);
    document.getElementById('name').innerHTML = response[0].name;
  }
);
</script>
