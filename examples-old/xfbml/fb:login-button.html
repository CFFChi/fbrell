<h3>Default with autologoutlink</h3>
<fb:login-button v="2"
                 autologoutlink="true"
                 onlogin="Log.info('onlogin callback')">
</fb:login-button>

<h3>Connect</h3>
<fb:login-button v="2"
                 size="small"
                 onlogin="Log.info('onlogin callback')">
  Connect
</fb:login-button>

<h3>Connect with Facebook</h3>
<fb:login-button v="2"
                 size="medium"
                 onlogin="Log.info('onlogin callback')">
  Connect with Facebook
</fb:login-button>

<h3>Login with Facebook</h3>
<fb:login-button v="2"
                 size="large"
                 onlogin="Log.info('onlogin callback')">
  Login with Facebook
</fb:login-button>

<h3>Find Friends</h3>
<fb:login-button v="2"
                 size="xlarge"
                 onlogin="Log.info('onlogin callback')">
  Find Friends
</fb:login-button>

<h3>Favicon Only</h3>
<fb:login-button v="2"
                 size="icon"
                 onlogin="Log.info('onlogin callback')">
</fb:login-button>
